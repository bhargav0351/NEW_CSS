<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-variant</title>
    <style>
        .font_variant{
            height: 300px;
            width: 600px;
            border: 10px solid purple;
            outline:  10px dashed green;
            padding: 50px;
            border-radius: 150px;
            font-family: 'Courier New', Courier, monospace;
            font-size: small;
            font-variant: small-caps;
            /* font-variant: var(150px); */
        }
    </style>
</head>
<body>
    <div class="font_variant">
        parmar bhargav c.
    </div>
</body>
</html>
