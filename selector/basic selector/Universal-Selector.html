<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector</title>

    <style>
        *
        {
        /* The CSS universal selector (*) matches elements of any type. */
        /* ns|* - matches all elements in namespace ns */
        /* *|* - matches all elements */
        /* |* - matches all elements without any declared namespace */
        color: aquamarine;
        }
    </style>
</head>
<body>
    <div>
        <div class="mydiv1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Esse, assumenda.</div>
        <div class="mydiv2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam </div>
        <div class="mydiv3">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro, quidem.</div>
        <div class="mydiv4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo, neque?</div>
    </div>
</body>
</html>
