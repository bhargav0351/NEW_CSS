<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class Selector</title>
    <style>
        .div1
        {
            /* The CSS class selector matches elements based on the contents of their class attribute. */
            width: 400px;
            height: 100px;
            border: 5px solid green;
            margin: 0 auto;
            height: 0 auto;
        }
    </style>
</head>
<body>
    <div class="div1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
         Nisi esse deserunt voluptatem ut hic ipsa? Molestiae dignissimos amet perspiciatis omnis.
    </div>
    <br>
    <div class="div2">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
        Repudiandae, nobis. Libero voluptatum fugiat non quam aspernatur ea officiis omnis commodi.
    </div>
</body>
</html>
