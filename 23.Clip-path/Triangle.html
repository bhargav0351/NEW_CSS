<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path</title>
    <style>         
        *{
            box-sizing: border-box;
            width: 400px;
        }
        .Triangle{
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            background: url(../23.Clip-path/image/multiple.jpg);
            width: 100%;
            height: 300px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="Triangle">
        <img src="../23.Clip-path/image/multiple.jpg" alt="" width="100%" height="300px">
    </div>
</body>
</html>
